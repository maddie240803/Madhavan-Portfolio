<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assassin And the Lost Treasure</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-top:#0b0f1f;
      --bg-bot:#040814;
      --text:#ffffff;
      --muted:#cbd5e1;
      --shadow:rgba(0,0,0,.7);
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:"Poppins",sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bot) 100%);
    }

    .page {
      min-height:100vh;
      padding:40px 20px 56px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:28px;
    }

    /* Title */
    h1 {
      font-size:clamp(28px,4vw,40px);
      font-weight:800;
      letter-spacing:.3px;
      line-height:1.15;
      color:var(--text);
      text-shadow:0 2px 6px rgba(0,0,0,.6);
      opacity:0;
      animation:fadeDown 1s ease forwards;
    }

    /* Hero */
    .hero {
      width:100%;
      max-width:1200px;
      height:460px;
      border-radius:18px;
      background-size:cover;
      background-position:center;
      position:relative;
      overflow:hidden;
      box-shadow:0 14px 36px var(--shadow);
      transition:transform .35s, box-shadow .35s;
      opacity:0;
      animation:fadeUp 1s ease forwards .4s;
    }

    .hero:hover {
      transform:translateY(-4px) scale(1.01);
      box-shadow:0 26px 56px var(--shadow);
    }

    .hero .overlay {
      position:absolute; inset:auto 0 0 0;
      padding:18px 22px;
      display:flex; justify-content:center; align-items:center;
      background:linear-gradient(0deg,rgba(0,0,0,.85) 0%,rgba(0,0,0,0) 100%);
      font-weight:700; font-size:clamp(16px,2.2vw,22px);
      color:var(--text);
      text-shadow:0 2px 6px rgba(0,0,0,.6);
    }

    /* Grid */
    .grid {
      width:100%;
      max-width:1200px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:22px;
    }

    .image-card {
      position:relative;
      min-height:220px;
      border-radius:14px;
      background-size:cover;
      background-position:center;
      overflow:hidden;
      box-shadow:0 10px 24px var(--shadow);
      transition:transform .3s, box-shadow .3s, filter .3s;
      outline:none;
      opacity:0;
      transform:translateY(30px);
      animation:fadeUp 1s ease forwards;
    }

    .image-card:nth-child(1){animation-delay:.6s;}
    .image-card:nth-child(2){animation-delay:.8s;}
    .image-card:nth-child(3){animation-delay:1s;}
    .image-card:nth-child(4){animation-delay:1.2s;}
    .image-card:nth-child(5){animation-delay:1.4s;}

    .image-card:hover {
      transform:translateY(-4px) scale(1.05);
      box-shadow:0 18px 40px var(--shadow);
      filter:saturate(1.06) brightness(1.03);
    }

    .image-card:focus { outline:3px solid rgba(255,255,255,.35); }

    .badge {
      position:absolute; left:12px; bottom:12px;
      background:rgba(0,0,0,.65);
      color:var(--text);
      padding:6px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
      text-shadow:0 1px 3px rgba(0,0,0,.6);
    }

    .source-link {
      color:#00bfff;
      font-weight:600;
      margin-top:30px;
      text-decoration:none;
      transition:color .3s;
      opacity:0;
      animation:fadeUp 1s ease forwards 1.6s;
    }

    .source-link:hover { color:#66d9ff; }

    /* Animations */
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(40px); }
      to { opacity:1; transform:translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity:0; transform:translateY(-40px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Assassin And the Lost Treasure</h1>

    <!-- Hero (main image links to YouTube) -->
    <a href="https://www.youtube.com/watch?v=nDB9thNq4ig" target="_blank" class="hero" aria-label="Watch Assassin game trailer on YouTube"
       style="background-image:url('images/m1.png');">
      <div class="overlay">ðŸŽ® Watch Assassin Trailer on YouTube</div>
    </a>

    <!-- Grid of game images -->
    <div class="grid" role="list">
      <div class="image-card" role="listitem" tabindex="0" style="background-image:url('images/g1.png');">
        <div class="badge">Scene 1</div>
      </div>
      <div class="image-card" role="listitem" tabindex="0" style="background-image:url('images/im2.png');">
        <div class="badge">Scene 2</div>
      </div>
      <div class="image-card" role="listitem" tabindex="0" style="background-image:url('images/im3.png');">
        <div class="badge">Scene 3</div>
      </div>
      <div class="image-card" role="listitem" tabindex="0" style="background-image:url('images/go.png');">
        <div class="badge">Scene 4</div>
      </div>
      <div class="image-card" role="listitem" tabindex="0" style="background-image:url('images/v.png');">
        <div class="badge">Scene 5</div>
      </div>
    </div>

    <!-- Project Source -->
    <a href="https://github.com/maddie240803/assassin-and-the-lost-treasure-game-project" target="_blank" class="source-link">ðŸ”— View Project Source</a>
  </div>
</body>
</html>
