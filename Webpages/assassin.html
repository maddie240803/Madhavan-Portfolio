<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assasin And The Lost Treasure</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#020617;
      --bg2:#0f172a;
      --accent:#00bfff;
      --text:#ffffff;
      --shadow:rgba(0,0,0,.7);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);
      overflow-x:hidden;
    }

    .page{
      min-height:100vh;
      padding:50px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:38px;
      text-align:center;
    }

    /* âœ¨ TITLE âœ¨ */
    h1{
      font-size:clamp(28px,4.5vw,46px);
      font-weight:800;
      line-height:1.1;
      background:linear-gradient(90deg,#00bfff,#5ee7ff,#00bfff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-size:200%;
      animation:textGlow 5s linear infinite;
      text-shadow:0 2px 12px rgba(0,191,255,.4);
      opacity:0;
      animation:fadeDown 1s ease forwards;
    }

    /* HERO SECTION */
    .hero{
      width:100%;
      max-width:1200px;
      height:480px;
      border-radius:22px;
      background-size:cover;
      background-position:center;
      box-shadow:0 20px 50px var(--shadow);
      overflow:hidden;
      position:relative;
      transition:transform .4s ease, box-shadow .4s ease;
      opacity:0;
      animation:fadeUp 1s ease forwards .3s, float 6s ease-in-out infinite;
    }

    .hero:hover{
      transform:scale(1.03);
      box-shadow:0 28px 70px rgba(0,191,255,.4);
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0) 40%,rgba(0,0,0,.8) 100%);
    }

    .hero .overlay{
      position:absolute;
      bottom:0; left:0; right:0;
      padding:22px;
      font-size:clamp(16px,2.5vw,22px);
      font-weight:700;
      color:#fff;
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
      text-shadow:0 2px 6px rgba(0,0,0,.6);
      transition:background .3s;
    }
    .hero:hover .overlay{
      background:rgba(0,191,255,.25);
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:26px;
      width:100%;
      max-width:1200px;
    }

    .image-card{
      position:relative;
      height:220px;
      border-radius:16px;
      background-size:cover;
      background-position:center;
      overflow:hidden;
      box-shadow:0 10px 30px var(--shadow);
      transition:transform .4s ease, box-shadow .4s ease, filter .4s ease;
      opacity:0;
      animation:fadeUp 1s ease forwards;
    }

    .image-card:nth-child(1){animation-delay:.5s;}
    .image-card:nth-child(2){animation-delay:.7s;}
    .image-card:nth-child(3){animation-delay:.9s;}
    .image-card:nth-child(4){animation-delay:1.1s;}
    .image-card:nth-child(5){animation-delay:1.3s;}

    .image-card:hover{
      transform:translateY(-8px) scale(1.05);
      filter:brightness(1.1) saturate(1.1);
      box-shadow:0 18px 50px rgba(0,191,255,.3);
    }

    .badge{
      position:absolute;
      left:12px; bottom:12px;
      padding:6px 14px;
      background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.15);
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      color:#fff;
      backdrop-filter:blur(5px);
    }

    /* âœ¨ ANIMATIONS âœ¨ */
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(40px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes fadeDown{
      from{opacity:0; transform:translateY(-40px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes textGlow{
      0%{background-position:0%;}
      100%{background-position:200%;}
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }

    @media(max-width:600px){
      .hero{height:300px;}
      .image-card{height:180px;}
    }
  </style>
</head>
