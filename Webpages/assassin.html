<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assassin And the Lost Treasure</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-top:#0a0f1f;
      --bg-bot:#030712;
      --text:#ffffff;
      --accent:#00bfff;
      --shadow:rgba(0,0,0,.6);
    }

    * {box-sizing:border-box; margin:0; padding:0;}
    body {
      font-family:"Poppins",sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg-top),var(--bg-bot));
      overflow-x:hidden;
    }

    .page {
      min-height:100vh;
      padding:50px 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:40px;
      text-align:center;
    }

    h1 {
      font-size:clamp(30px,4vw,44px);
      font-weight:700;
      text-shadow:0 3px 8px rgba(0,0,0,.7);
      animation:fadeDown 1s ease forwards;
    }

    /* HERO */
    .hero {
      width:100%;
      max-width:1200px;
      height:520px;
      border-radius:20px;
      background-size:cover;
      background-position:center center;
      box-shadow:0 20px 50px var(--shadow);
      position:relative;
      overflow:hidden;
      transition:transform .4s, box-shadow .4s;
      opacity:0;
      animation:fadeUp 1s ease forwards .3s;
    }

    .hero:hover {
      transform:scale(1.03);
      box-shadow:0 28px 70px rgba(0,0,0,.8);
    }

    .hero .overlay {
      position:absolute;
      bottom:0; left:0; right:0;
      background:linear-gradient(0deg,rgba(0,0,0,.8),rgba(0,0,0,0));
      color:var(--accent);
      padding:20px;
      font-weight:600;
      font-size:clamp(18px,2.5vw,22px);
    }

    /* GRID */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:26px;
      width:100%;
      max-width:1200px;
    }

    .image-card {
      height:220px;
      border-radius:16px;
      background-size:cover;
      background-position:center;
      position:relative;
      box-shadow:0 10px 25px var(--shadow);
      transition:transform .3s, box-shadow .3s;
      opacity:0;
      animation:fadeUp 1s ease forwards;
    }

    .image-card:nth-child(1){animation-delay:.5s;}
    .image-card:nth-child(2){animation-delay:.7s;}
    .image-card:nth-child(3){animation-delay:.9s;}
    .image-card:nth-child(4){animation-delay:1.1s;}
    .image-card:nth-child(5){animation-delay:1.3s;}

    .image-card:hover {
      transform:translateY(-6px) scale(1.05);
      box-shadow:0 20px 40px rgba(0,0,0,.8);
      filter:brightness(1.1);
    }

    .badge {
      position:absolute;
      left:12px;
      bottom:12px;
      background:rgba(0,0,0,.6);
      padding:6px 14px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      color:#fff;
      backdrop-filter:blur(4px);
    }

    .source-link {
      color:var(--accent);
      font-weight:600;
      text-decoration:none;
      font-size:18px;
      transition:color .3s;
      opacity:0;
      animation:fadeUp 1s ease forwards 1.6s;
    }
    .source-link:hover {color:#66d9ff;}

    @keyframes fadeUp {
      from {opacity:0; transform:translateY(40px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeDown {
      from {opacity:0; transform:translateY(-40px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Assassin And the Lost Treasure</h1>

    <a href="https://www.youtube.com/watch?v=nDB9thNq4ig" target="_blank" class="hero"
       style="background-image:url('images/m1.png');">
      <div class="overlay">ðŸŽ® Watch Assassin Trailer on YouTube</div>
    </a>

    <div class="grid">
      <div class="image-card" style="background-image:url('images/im1.png');">
        <div class="badge">Scene 1</div>
      </div>
      <div class="image-card" style="background-image:url('images/im2.png');">
        <div class="badge">Scene 2</div>
      </div>
      <div class="image-card" style="background-image:url('images/im3.png');">
        <div class="badge">Scene 3</div>
      </div>
      <div class="image-card" style="background-image:url('images/go.png');">
        <div class="badge">Scene 4</div>
      </div>
      <div class="image-card" style="background-image:url('images/v.png');">
        <div class="badge">Scene 5</div>
      </div>
    </div>

    <a href="https://github.com/maddie240803/assassin-and-the-lost-treasure-game-project" target="_blank" class="source-link">ðŸ”— View Project Source</a>
  </div>
</body>
</html>
