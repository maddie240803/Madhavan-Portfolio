    /* NEW: CSS for the JavaScript scroll-reveal animation */

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Set up the Intersection Observer
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          // If the element is in the viewport
          if (entry.isIntersecting) {
            // Add the 'is-visible' class to trigger the CSS transition
            entry.target.classList.add('is-visible');
            // Stop observing the element so the animation doesn't re-run
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1 // Trigger when 10% of the element is visible
      });

      // Find all elements with the 'reveal' class and start observing them
      const elementsToReveal = document.querySelectorAll('.reveal');
      elementsToReveal.forEach((el) => {
        observer.observe(el);
      });
    });
  </script>
