<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assassin and the Lost Treasure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #030617;
      --bg2: #0a1128;
      --accent: #00bfff;
      --text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 60px 20px;
      gap: 50px;
    }

    /* Title */
    h1 {
      font-size: clamp(28px, 5vw, 50px);
      font-weight: 800;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00bfff, #4efcff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200%;
      animation: glowText 6s linear infinite, fadeDown 1.2s ease forwards;
      opacity: 0;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
    }

    /* Hero Section */
    .hero {
      width: 100%;
      max-width: 1200px;
      height: 500px;
      border-radius: 24px;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      box-shadow: 0 20px 40px var(--shadow);
      position: relative;
      transform: scale(0.95);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      opacity: 0;
      animation: fadeUp 1s ease forwards 0.4s;
    }

    .hero:hover {
      transform: scale(1);
      box-shadow: 0 25px 80px rgba(0, 191, 255, 0.3);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.7) 100%);
    }

    .hero .overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 24px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 22px);
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.7);
      transition: background 0.3s ease;
    }

    .hero:hover .overlay {
      background: rgba(0,191,255,0.25);
    }

    /* Grid */
    .grid {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 28px;
    }

    .image-card {
      height: 250px;
      border-radius: 18px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px var(--shadow);
      transform: translateY(40px);
      opacity: 0;
      transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.4s ease;
    }

    .image-card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .image-card:hover {
      transform: translateY(-10px) scale(1.05);
      filter: brightness(1.1) saturate(1.1);
      box-shadow: 0 18px 60px rgba(0, 191, 255, 0.3);
    }

    .badge {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero { height: 320px; }
      .image-card { height: 200px; }
    }
  </style>
</head>
<body>

  <div class="page">
    <h1>Assassin and the Lost Treasure</h1>

    <a href="https://www.youtube.com/watch?v=nDB9thNq4ig" target="_blank" class="hero"
       style="background-image:url('./images/m1.png');">
      <div class="overlay">ðŸŽ® Watch Assassin Trailer on YouTube</div>
    </a>

    <div class="grid">
      <div class="image-card" style="background-image:url('./images/im1.png');">
        <div class="badge">View 1</div>
      </div>
      <div class="image-card" style="background-image:url('./images/im2.png');">
        <div class="badge">View 2</div>
      </div>
      <div class="image-card" style="background-image:url('./images/im3.png');">
        <div class="badge">View 3</div>
      </div>
      <div class="image-card" style="background-image:url('./images/go.png');">
        <div class="badge">View 4</div>
      </div>
      <div class="image-card" style="background-image:url('./images/v.png');">
        <div class="badge">View 5</div>
      </div>
    </div>
  </div>

  <script>
    // Smooth scroll animation for image reveal
    const cards = document.querySelectorAll('.image-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));

    // Parallax effect for hero
    const hero = document.querySelector('.hero');
    window.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX - innerWidth / 2) / 50;
      const y = (e.clientY - innerHeight / 2) / 50;
      hero.style.transform = `translate(${x}px, ${y}px) scale(0.98)`;
    });
    window.addEventListener('mouseleave', () => {
      hero.style.transform = 'translate(0,0) scale(0.95)';
    });
  </script>
</body>
</html>
