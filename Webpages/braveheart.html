<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MY Game</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  /* =========================================================
     Design tokens
  ========================================================== */
  :root{
    color-scheme: dark;
    --bg-top:#0f172a;
    --bg-bot:#071029;
    --text:#ffffff;
    --muted:#cbd5e1;
    --shadow:rgba(2,6,23,.65);
    --elev-1:0 8px 18px var(--shadow);
    --elev-2:0 14px 36px var(--shadow);
    --elev-3:0 26px 56px var(--shadow);
    --ring: 0 0 0 3px rgba(255,255,255,.35);
    --glass: rgba(0,0,0,.45);
    --glass-strong: rgba(0,0,0,.65);
    --radius-lg: 18px;
    --radius-md: 14px;
    --space-1: 10px;
    --space-2: 16px;
    --space-3: 22px;
    --space-4: 28px;
    --space-5: 40px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg-top) 0%,var(--bg-bot) 100%);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    text-rendering:optimizeLegibility;
  }

  /* Page layout */
  .page{
    min-height:100vh;
    padding:var(--space-5) var(--space-3) 56px;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    gap:var(--space-4);
    max-width:1400px;
    margin-inline:auto;
  }

  /* Title */
  h1{
    font-size:clamp(26px,3.2vw,44px);
    font-weight:800;
    letter-spacing:.2px;
    line-height:1.1;
    color:var(--text);
    text-shadow:0 2px 6px rgba(0,0,0,.6);
    opacity:0;
    animation:fadeDown 800ms ease forwards;
  }

  /* Hero */
  .hero{
    width:100%;
    max-width:1200px;
    aspect-ratio: 16 / 9;
    border-radius:var(--radius-lg);
    background-size:cover;
    background-position:center;
    position:relative;
    overflow:hidden;
    box-shadow:var(--elev-2);
    transition:transform .35s ease, box-shadow .35s ease, filter .35s ease;
    opacity:0;
    animation:fadeUp 800ms ease forwards 120ms;
    will-change: transform;
  }
  .hero:hover{ transform:translateY(-4px) scale(1.01); box-shadow:var(--elev-3); filter:saturate(1.03) brightness(1.02); }

  .hero::before,
  .hero::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
  }
  .hero::before{
    background:linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,0) 30%);
  }
  .hero::after{
    background:linear-gradient(0deg, rgba(0,0,0,.85) 0%, rgba(0,0,0,0) 60%);
  }

  .hero .overlay{
    position:absolute; left:0; right:0; bottom:0;
    padding:14px 18px;
    display:flex; justify-content:center; align-items:center;
    gap:.6ch;
    font-weight:700; font-size:clamp(15px,2vw,20px);
    text-shadow:0 2px 6px rgba(0,0,0,.6);
    background:linear-gradient(0deg,rgba(0,0,0,.55) 0%,rgba(0,0,0,0) 100%);
  }

  @supports (backdrop-filter: blur(6px)) {
    .hero .overlay{
      background:linear-gradient(0deg, var(--glass-strong) 0%, rgba(0,0,0,0) 100%);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
  }

  /* Grid */
  .grid{
    width:100%;
    max-width:1200px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:var(--space-3);
  }

  .image-card{
    position:relative;
    aspect-ratio: 16 / 10;
    border-radius:var(--radius-md);
    background-size:cover;
    background-position:center;
    overflow:hidden;
    box-shadow:var(--elev-1);
    transition:transform .3s ease, box-shadow .3s ease, filter .3s ease;
    outline:none;
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp 800ms ease forwards;
    will-change: transform;
    isolation:isolate;
  }

  .image-card:nth-child(1){animation-delay:.18s;}
  .image-card:nth-child(2){animation-delay:.28s;}
  .image-card:nth-child(3){animation-delay:.38s;}
  .image-card:nth-child(4){animation-delay:.48s;}
  .image-card:nth-child(5){animation-delay:.58s;}

  .image-card:hover{
    transform:translateY(-4px) scale(1.04);
    box-shadow:var(--elev-2);
    filter:saturate(1.06) brightness(1.03);
  }

  .image-card::before{
    content:"";
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.25) 0%, rgba(0,0,0,0) 50%);
    z-index:0;
  }

  .image-card::after{
    content:"";
    position:absolute; inset:0;
    border:1px solid rgba(255,255,255,.06);
    border-radius:inherit;
    pointer-events:none;
    z-index:1;
  }

  .image-card:focus-visible,
  .hero:focus-visible{
    outline: none;
    box-shadow: var(--elev-3), var(--ring);
  }

  .badge{
    position:absolute; left:12px; bottom:12px;
    background:var(--glass-strong);
    color:var(--text);
    padding:6px 12px;
    border-radius:999px;
    font-weight:600; font-size:13px;
    text-shadow:0 1px 3px rgba(0,0,0,.6);
    z-index:2;
  }
  @supports (backdrop-filter: blur(6px)) {
    .badge{
      background:var(--glass);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.15);
    }
  }

  /* Links Section */
  .links{
    margin-top:40px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .link-btn{
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color:#fff;
    text-decoration:none;
    padding:12px 12px;
    border-radius:8px;
    font-weight:600;
    transition:transform .25s, box-shadow .25s;
    box-shadow:0 6px 16px var(--shadow);
	align-items:center;
  }
  .link-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 24px var(--shadow);
  }

  /* Animations */
  @keyframes fadeUp {
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
  }
  @keyframes fadeDown {
    from{opacity:0; transform:translateY(-30px);}
    to{opacity:1; transform:translateY(0);}
  }

  @media (prefers-reduced-motion: reduce){
    *{animation:none !important; transition:none !important}
  }

  @media (max-width: 640px){
    .page{ padding:24px var(--space-2) 48px; gap:20px; }
    .grid{ gap:16px; }
    .badge{ left:10px; bottom:10px; padding:5px 10px; font-size:12px; }
  }
  </style>
</head>
